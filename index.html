      <p>大反派許瑞德（威廉費奇納 飾）和他率領的異族使用鐵腕壓制一切，從警察到政客都被其所控制。當黑暗降臨到紐約，城市需要的是英雄們來拯救。四位忍者龜兄弟從下水道崛起，他們從自己身上發現到「忍者龜」的使命。忍者龜們和無所畏懼的女記者艾波歐尼爾（梅根福克斯 飾）以及聰明的攝影師凡諾芬維克（威爾阿奈特 飾）通力合作，摧毀許瑞德的恐怖計劃，讓這座城市重新恢復寧靜。</p>
